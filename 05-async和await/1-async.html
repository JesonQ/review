    <script>
        /**
         *
         * 返回的结果是一个 Promise 对象
         * Promise 对象状态时由返回值 决定的.
         1. 返回非promise的情况
         return '数据';
         2. throw 抛出错误
         throw '失败了!!';
         throw new Error('失败啦!!');
         3. 返回的是一个 Promise 的情况
         */

        async function main() {
            // return "123"
            // throw new Error("出错啦!!!")
            return new Promise((resolve, reject)=>{
                // resolve("成功了")
                reject("失败了")
            })
        }

        let res = main()

        console.log(res)

        

        

        




    </script>
