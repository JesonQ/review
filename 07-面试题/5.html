<body>
    <script type="text/javascript">
        /* 
            宏:
            微:
            控制台:
         */
        //依次输出 
        setTimeout(function () {
            console.log(4)
        }, 0);
        new Promise(function (resolve) {
            console.log(1)
            for (var i = 0; i < 10000; i++) {
                i === 9999 && resolve()
            }
            console.log(2)
        }).then(function () {
            console.log(5)
        });
        console.log(3);


    </script>
